name: cffconvert

on:
  pull_request:
    paths:
      - CITATION.cff
  push:
    paths:
      - CITATION.cff

permissions:
  contents: read

jobs:
  validation:
    name: validate
    runs-on: ubuntu-22.04
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: cffconvert
        uses: docker://citationcff/cffconvert:latest
        with:
          args: --validate

name: actionlint

on:
  pull_request:
    paths:
      - .github/workflows/*.yaml
  push:
    paths:
      - .github/workflows/*.yaml

permissions:
  contents: read

jobs:
  validation:
    name: validate
    runs-on: ubuntu-22.04
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: actionlint
        uses: devops-actions/actionlint@v0.1.1
